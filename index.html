<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AR Hand Aim (Back Camera)</title>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  width: 100%;
  height: 100%;
}

#start {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  font-size: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

video, canvas {
  position: absolute;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
}
</style>
</head>
<body>

<div id="start">TAP TO START</div>
<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script>
const start = document.getElementById("start");
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

start.addEventListener("click", async () => {
  if (document.documentElement.requestFullscreen) {
    await document.documentElement.requestFullscreen();
  }
  start.style.display = "none";
  startHandTracking();
});

function startHandTracking() {
  const hands = new Hands({
    locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
  });

  hands.setOptions({
    maxNumHands: 1,
    modelComplexity: 1,
    minDetectionConfidence: 0.7,
    minTrackingConfidence: 0.7
  });

  hands.onResults(onResults);

  const camera = new Camera(video, {
    onFrame: async () => {
      await hands.send({ image: video });
    },
    facingMode: { exact: "environment" },
    width: 1280,
    height: 720
  });

  camera.start();
}

function onResults(results) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
    ctx.fillStyle = "red";
    ctx.font = "22px sans-serif";
    ctx.fillText("SHOW HAND TO CAMERA", 20, 40);
    return;
  }

  const landmarks = results.multiHandLandmarks[0];

  // Draw hand (debug + confidence)
  drawConnectors(ctx, landmarks, HAND_CONNECTIONS, {
    color: "cyan",
    lineWidth: 3
  });
  drawLandmarks(ctx, landmarks, {
    color: "yellow",
    radius: 4
  });

  // Index finger aiming
  const base = landmarks[5];
  const tip = landmarks[8];

  const startX = base.x * canvas.width;
  const startY = base.y * canvas.height;

  const dx = tip.x - base.x;
  const dy = tip.y - base.y;

  let x = startX;
  let y = startY;

  let vx = dx * 1400;
  let vy = dy * 1400;

  ctx.beginPath();
  ctx.moveTo(x, y);

  for (let i = 0; i < 55; i++) {
    vy += 28; // gravity
    x += vx * 0.02;
    y += vy * 0.02;
    ctx.lineTo(x, y);
  }

  ctx.strokeStyle = "lime";
  ctx.lineWidth = 4;
  ctx.stroke();
}
</script>

</body>
</html>
