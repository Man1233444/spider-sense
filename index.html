<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Body Tracking AR – Predictive Limb Estimation</title>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

video, canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  pointer-events: none;
}

#start {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: black;
  color: white;
  font-size: 36px;
  z-index: 9999;
  cursor: pointer;
}

#debug {
  position: fixed;
  top: 10px;
  left: 10px;
  color: lime;
  font-size: 16px;
  z-index: 10;
}
</style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>
<div id="debug">Initializing…</div>
<div id="start">TAP TO START</div>

<script>
const startBtn = document.getElementById("start");
const debug = document.getElementById("debug");
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let pose = null;
let lastLandmarks = [];

// Limb connections for prediction (parent → child)
const limbs = [
  [11, 13], // left shoulder → left elbow
  [13, 15], // left elbow → left wrist
  [12, 14], // right shoulder → right elbow
  [14, 16], // right elbow → right wrist
  [23, 25], // left hip → left knee
  [25, 27], // left knee → left ankle
  [24, 26], // right hip → right knee
  [26, 28], // right knee → right ankle
  [11, 23], // left shoulder → left hip
  [12, 24]  // right shoulder → right hip
];

startBtn.addEventListener("click", async () => {
  if (document.documentElement.requestFullscreen) {
    await document.documentElement.requestFullscreen();
  }
  startBtn.style.display = "none";
  await startBackCamera();
});

async function startBackCamera() {
  debug.textContent = "Looking for back camera…";

  const devices = await navigator.mediaDevices.enumerateDevices();
  const backCamera = devices.find(d => d.kind === "videoinput" && d.label.toLowerCase().includes("back"));

  if (!backCamera) {
    debug.textContent = "No back camera found!";
    return;
  }

  debug.textContent = `Back camera found: ${backCamera.label}`;

  const stream = await navigator.mediaDevices.getUserMedia({
    video: { deviceId: { exact: backCamera.deviceId }, width: 1280, height: 720 },
    audio: false
  });

  video.srcObject = stream;

  pose = new Pose({
    locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
  });

  pose.setOptions({
    modelComplexity: 1,
    smoothLandmarks: true,
    minDetectionConfidence: 0.5,
    minTrackingConfidence: 0.5
  });

  pose.onResults(drawPredictiveLandmarks);

  async function loop() {
    if(video.readyState >= 2) {
      await pose.send({ image: video });
    }
    requestAnimationFrame(loop);
  }

  loop();
}

// --- Draw landmarks with predictive limb estimation ---
function drawPredictiveLandmarks(results) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!results.poseLandmarks) {
    debug.textContent = "No body detected";
    return;
  }

  debug.textContent = "Body detected";

  const landmarks = [];

  // Step 1: Copy landmarks or interpolate with last frame
  results.poseLandmarks.forEach((lm, i) => {
    if (lm.visibility < 0.5 && lastLandmarks[i]) {
      landmarks[i] = lastLandmarks[i]; // fallback to previous frame
    } else {
      landmarks[i] = lm;
    }
  });

  // Step 2: Predict missing child joints using limb vectors
  limbs.forEach(([parentIdx, childIdx]) => {
    const parent = landmarks[parentIdx];
    const child = landmarks[childIdx];

    if (!child || child.visibility < 0.5) {
      if (parent && lastLandmarks[childIdx]) {
        // estimate child position using last frame vector
        const dx = lastLandmarks[childIdx].x - lastLandmarks[parentIdx].x;
        const dy = lastLandmarks[childIdx].y - lastLandmarks[parentIdx].y;
        landmarks[childIdx] = {
          x: parent.x + dx,
          y: parent.y + dy,
          visibility: 0.5
        };
      }
    }
  });

  lastLandmarks = landmarks;

  // Step 3: Draw yellow points
  landmarks.forEach(lm => {
    const x = lm.x * canvas.width;
    const y = lm.y * canvas.height;
    ctx.beginPath();
    ctx.arc(x, y, 6, 0, Math.PI * 2);
    ctx.fillStyle = "yellow";
    ctx.fill();
  });
}
</script>

</body>
</html>
