<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Full 3D Predictive Skeleton AR</title>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

video, canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  pointer-events: none;
}

#start {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: black;
  color: white;
  font-size: 36px;
  z-index: 9999;
  cursor: pointer;
}

#debug {
  position: fixed;
  top: 10px;
  left: 10px;
  color: lime;
  font-size: 16px;
  z-index: 10;
}
</style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>
<div id="debug">Initializing…</div>
<div id="start">TAP TO START</div>

<script>
const startBtn = document.getElementById("start");
const debug = document.getElementById("debug");
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let pose = null;
let lastLandmarks3D = [];

// Skeleton hierarchy (parent → child)
const skeleton = [
  [0,1],[1,2],[2,3],[0,4],[4,5],[5,6], // head & shoulders
  [11,13],[13,15],[12,14],[14,16],     // arms
  [11,23],[23,25],[25,27],[12,24],[24,26],[26,28] // torso & legs
];

// Default proportions in meters (rough human ratios)
const proportions = {
  upperArm: 0.25, lowerArm: 0.25,
  upperLeg: 0.3, lowerLeg: 0.3,
  torso: 0.4, head: 0.25
};

startBtn.addEventListener("click", async () => {
  if (document.documentElement.requestFullscreen) {
    await document.documentElement.requestFullscreen();
  }
  startBtn.style.display = "none";
  await startBackCamera();
});

async function startBackCamera() {
  debug.textContent = "Looking for back camera…";

  const devices = await navigator.mediaDevices.enumerateDevices();
  const backCamera = devices.find(d => d.kind === "videoinput" && d.label.toLowerCase().includes("back"));

  if (!backCamera) {
    debug.textContent = "No back camera found!";
    return;
  }

  debug.textContent = `Back camera found: ${backCamera.label}`;

  const stream = await navigator.mediaDevices.getUserMedia({
    video: { deviceId: { exact: backCamera.deviceId }, width: 1280, height: 720 },
    audio: false
  });

  video.srcObject = stream;

  pose = new Pose({
    locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
  });

  pose.setOptions({
    modelComplexity: 2, 
    smoothLandmarks: true,
    minDetectionConfidence: 0.5,
    minTrackingConfidence: 0.5
  });

  pose.onResults(drawPredictiveSkeleton3D);

  async function loop() {
    if(video.readyState >= 2) {
      await pose.send({ image: video });
    }
    requestAnimationFrame(loop);
  }

  loop();
}

// --- Predictive 3D skeleton ---
function drawPredictiveSkeleton3D(results) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!results.poseLandmarks) {
    debug.textContent = "No body detected";
    return;
  }

  debug.textContent = "Body detected";

  const landmarks3D = [];

  // Step 1: Copy or interpolate landmarks
  results.poseLandmarks.forEach((lm,i)=>{
    if(lm.visibility<0.5 && lastLandmarks3D[i]){
      landmarks3D[i] = lastLandmarks3D[i];
    } else {
      landmarks3D[i] = { x: lm.x, y: lm.y, z: lm.z, visibility: lm.visibility };
    }
  });

  // Step 2: Predict missing joints along skeleton
  skeleton.forEach(([parentIdx, childIdx])=>{
    const parent = landmarks3D[parentIdx];
    const child = landmarks3D[childIdx];
    if(!child || child.visibility<0.5){
      if(parent && lastLandmarks3D[childIdx]){
        // Predict using last frame limb vector
        const dx = lastLandmarks3D[childIdx].x - lastLandmarks3D[parentIdx].x;
        const dy = lastLandmarks3D[childIdx].y - lastLandmarks3D[parentIdx].y;
        const dz = lastLandmarks3D[childIdx].z - lastLandmarks3D[parentIdx].z;
        landmarks3D[childIdx] = {
          x: parent.x + dx,
          y: parent.y + dy,
          z: parent.z + dz,
          visibility: 0.5
        };
      } else if(parent){
        // Predict using default proportion
        let proportion = 0.2; // fallback
        landmarks3D[childIdx] = {
          x: parent.x + proportion,
          y: parent.y + proportion,
          z: parent.z || 0,
          visibility: 0.5
        };
      }
    }
  });

  lastLandmarks3D = landmarks3D;

  // Step 3: Draw skeleton
  skeleton.forEach(([parentIdx, childIdx])=>{
    const p = landmarks3D[parentIdx];
    const c = landmarks3D[childIdx];
    if(p && c){
      ctx.beginPath();
      ctx.moveTo(p.x*canvas.width, p.y*canvas.height);
      ctx.lineTo(c.x*canvas.width, c.y*canvas.height);
      ctx.strokeStyle = "yellow";
      ctx.lineWidth = 4;
      ctx.stroke();
    }
  });

  // Step 4: Draw joints
  landmarks3D.forEach(lm=>{
    const x = lm.x*canvas.width;
    const y = lm.y*canvas.height;
    ctx.beginPath();
    ctx.arc(x,y,6,0,Math.PI*2);
    ctx.fillStyle = "yellow";
    ctx.fill();
  });
}
</script>

</body>
</html>
