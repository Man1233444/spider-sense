<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hand Ray</title>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

video, canvas {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#start {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  font-size: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}
</style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>
<div id="start">TAP TO START</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const start = document.getElementById("start");

canvas.width = innerWidth;
canvas.height = innerHeight;

start.onclick = async () => {
  await document.documentElement.requestFullscreen?.();
  start.remove();
  startCamera();
};

async function startCamera() {
  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" },
    audio: false
  });
  video.srcObject = stream;

  const hands = new Hands({
    locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
  });

  hands.setOptions({
    maxNumHands: 1,
    modelComplexity: 1,
    minDetectionConfidence: 0.7,
    minTrackingConfidence: 0.7
  });

  hands.onResults(draw);

  async function loop() {
    if (video.readyState >= 2) await hands.send({ image: video });
    requestAnimationFrame(loop);
  }
  loop();
}

function draw(results) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (!results.multiHandLandmarks) return;

  const hand = results.multiHandLandmarks[0];

  // Wrist + middle finger base for direction
  const wrist = hand[0];
  const mid = hand[9];

  const wx = wrist.x * canvas.width;
  const wy = wrist.y * canvas.height;

  let dx = mid.x - wrist.x;
  let dy = mid.y - wrist.y;

  const len = Math.hypot(dx, dy);
  if (len < 0.01) return;

  dx /= len;
  dy /= len;

  // Extend ray far
  const hitX = wx + dx * 2000;
  const hitY = wy + dy * 2000;

  // Draw ray
  ctx.beginPath();
  ctx.moveTo(wx, wy);
  ctx.lineTo(hitX, hitY);
  ctx.strokeStyle = "lime";
  ctx.lineWidth = 4;
  ctx.stroke();

  // Impact indicator
  ctx.beginPath();
  ctx.arc(hitX, hitY, 30, 0, Math.PI * 2);
  ctx.fillStyle = "red";
  ctx.fill();
}
</script>

</body>
</html>
