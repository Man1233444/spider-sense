<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hand Ray Tracker</title>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

video, canvas {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#start {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  font-size: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
  cursor: pointer;
}
</style>
</head>
<body>

<video id="video" playsinline autoplay></video>
<canvas id="canvas"></canvas>
<div id="start">TAP TO START</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("start");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Smoothing for wrist position
let smoothedWx = null;
let smoothedWy = null;

startBtn.addEventListener("click", async () => {
  startBtn.style.display = "none";
  document.documentElement.requestFullscreen?.().catch(()=>{});
  startHandTracker();
});

function startHandTracker() {
  const hands = new Hands({
    locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
  });

  hands.setOptions({
    maxNumHands: 1,
    modelComplexity: 1,
    minDetectionConfidence: 0.8,
    minTrackingConfidence: 0.8
  });

  hands.onResults(results => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) return;

    const hand = results.multiHandLandmarks[0];

    const wrist = hand[0];      // wrist
    const indexBase = hand[5];  // index finger base

    // Convert to canvas coordinates
    const wx = wrist.x * canvas.width;
    const wy = wrist.y * canvas.height;
    const ix = indexBase.x * canvas.width;
    const iy = indexBase.y * canvas.height;

    // Simple smoothing
    if (smoothedWx === null) smoothedWx = wx;
    if (smoothedWy === null) smoothedWy = wy;
    smoothedWx = smoothedWx * 0.7 + wx * 0.3;
    smoothedWy = smoothedWy * 0.7 + wy * 0.3;

    // Direction vector from wrist â†’ index base
    let dx = ix - smoothedWx;
    let dy = iy - smoothedWy;
    const len = Math.hypot(dx, dy);
    if (len < 0.001) return;
    dx /= len;
    dy /= len;

    // Draw a long green line (2000px) forward
    const endX = smoothedWx + dx * 2000;
    const endY = smoothedWy + dy * 2000;

    ctx.beginPath();
    ctx.moveTo(smoothedWx, smoothedWy);
    ctx.lineTo(endX, endY);
    ctx.strokeStyle = "lime";
    ctx.lineWidth = 6;
    ctx.stroke();

    // Draw a big circle at the wrist for tracking
    ctx.beginPath();
    ctx.arc(smoothedWx, smoothedWy, 20, 0, Math.PI*2);
    ctx.fillStyle = "lime";
    ctx.fill();
  });

  const camera = new Camera(video, {
    facingMode: "environment",
    width: 1280,
    height: 720,
    onFrame: async () => { await hands.send({ image: video }); }
  });

  camera.start();
}
</script>

</body>
</html>
