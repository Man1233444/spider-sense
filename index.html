<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VR Brain Confidence Trainer - Phase 1 Upgraded</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      touch-action: none;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      background: green;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 10;
    }
    #stopBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: red;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="startBtn">Start</button>
  <button id="stopBtn">Stop</button>
  <canvas id="vrCanvas"></canvas>

  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const canvas = document.getElementById('vrCanvas');
    const ctx = canvas.getContext('2d');
    let video, stream, audioCtx, oscillator, gainNode;
    let running = false;
    let confidence = 0; // 0=low, 1=high
    let targetConfidence = 0;
    let lastTime = Date.now();
    let wakeLock = null;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // --- Initialize Back Camera ---
    async function initCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" }, width: { ideal: 1280 }, height: { ideal: 720 } },
          audio: false
        });
        video = document.createElement('video');
        video.srcObject = stream;
        video.play();
      } catch (err) {
        alert('Error accessing back camera: ' + err);
      }
    }

    // --- Initialize Sound ---
    function initSound() {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      oscillator = audioCtx.createOscillator();
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(220, audioCtx.currentTime); // Base tone
      gainNode = audioCtx.createGain();
      gainNode.gain.value = 0.01; // Very soft
      oscillator.connect(gainNode).connect(audioCtx.destination);
      oscillator.start();
    }

    // --- Request Wake Lock ---
    async function requestWakeLock() {
      try {
        wakeLock = await navigator.wakeLock.request('screen');
        wakeLock.addEventListener('release', () => console.log('Wake Lock released'));
      } catch (err) {
        console.error('Wake Lock error:', err);
      }
    }

    // --- Update Confidence & Sound ---
    function updateConfidence(deltaTime) {
      // Smoothly move actual confidence toward targetConfidence
      const smoothing = 0.05; // smaller = slower, more stable
      confidence += (targetConfidence - confidence) * smoothing;

      // Map confidence to oscillator frequency and gain
      oscillator.frequency.setValueAtTime(220 + confidence*50, audioCtx.currentTime);
      gainNode.gain.setValueAtTime(0.01 + confidence*0.05, audioCtx.currentTime);
    }

    // --- Draw Visual Cue (Green Circle) ---
    function drawIllusions() {
      if (!video) return;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // --- Green circle as alignment indicator ---
      const maxOffset = 50 * (1 - confidence); // max jitter when low confidence
      const offsetX = (Math.random() - 0.5) * maxOffset;
      const offsetY = (Math.random() - 0.5) * maxOffset;

      const centerX = canvas.width / 2 + offsetX;
      const centerY = canvas.height / 2 + offsetY;
      const radius = 30; // fixed size
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
      ctx.strokeStyle = `rgba(0,255,0,${1 - confidence})`; // fades as confidence rises
      ctx.lineWidth = 4;
      ctx.stroke();
    }

    // --- Animation Loop ---
    function animate() {
      if (!running) return;
      const now = Date.now();
      const deltaTime = (now - lastTime) / 1000;

      // Gradually increase targetConfidence over 15 seconds if holding still
      targetConfidence += deltaTime / 15;
      if (targetConfidence > 1) targetConfidence = 1;

      updateConfidence(deltaTime);
      drawIllusions();
      requestAnimationFrame(animate);
    }

    // --- Start / Stop ---
    startBtn.onclick = async () => {
      await initCamera();
      initSound();
      running = true;
      startBtn.style.display = 'none';

      // Request fullscreen
      if (canvas.requestFullscreen) canvas.requestFullscreen();
      else if (canvas.webkitRequestFullscreen) canvas.webkitRequestFullscreen();
      else if (canvas.msRequestFullscreen) canvas.msRequestFullscreen();

      // Request wake lock
      requestWakeLock();

      animate();
    };

    stopBtn.onclick = () => {
      running = false;
      targetConfidence = 0;
      confidence = 0;
      if (stream) stream.getTracks().forEach(track => track.stop());
      if (oscillator) oscillator.stop();
      startBtn.style.display = 'block';
    };

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Optional: release wake lock on page hide
    document.addEventListener('visibilitychange', () => {
      if (wakeLock !== null && document.hidden) {
        wakeLock.release();
        wakeLock = null;
      }
    });
  </script>
</body>
</html>
