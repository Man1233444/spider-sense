<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AR Body-Aware Aim</title>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  width: 100%;
  height: 100%;
}

#start {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  font-size: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

#debug {
  position: fixed;
  top: 10px;
  left: 10px;
  color: lime;
  font-size: 16px;
  z-index: 20;
}

video, canvas {
  position: absolute;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
}
</style>
</head>
<body>

<div id="start">TAP TO START</div>
<div id="debug">Initializing…</div>
<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script>
const start = document.getElementById("start");
const debug = document.getElementById("debug");
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let prevHand = null; // previous hand position for speed
let prevShoulder = null; // for rotation smoothing

start.addEventListener("click", async () => {
  if (document.documentElement.requestFullscreen) {
    await document.documentElement.requestFullscreen();
  }
  start.style.display = "none";
  await startBackCamera();
});

// === Back Camera ===
async function startBackCamera() {
  debug.textContent = "Looking for back camera…";

  const devices = await navigator.mediaDevices.enumerateDevices();
  const backCamera = devices.find(d => d.kind === "videoinput" && d.label.toLowerCase().includes("back"));

  if (!backCamera) {
    debug.textContent = "No back camera found!";
    return;
  }

  debug.textContent = `Back camera found: ${backCamera.label}`;

  const stream = await navigator.mediaDevices.getUserMedia({
    video: { deviceId: { exact: backCamera.deviceId }, width: 1280, height: 720 },
    audio: false
  });

  video.srcObject = stream;

  // --- MediaPipe Pose ---
  const pose = new Pose({
    locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
  });

  pose.setOptions({
    modelComplexity: 1,
    smoothLandmarks: true,
    minDetectionConfidence: 0.7,
    minTrackingConfidence: 0.7
  });

  pose.onResults(onResults);

  async function loop() {
    await pose.send({ image: video });
    requestAnimationFrame(loop);
  }

  loop();
}

// === Draw trajectory based on hand & body ===
function onResults(results) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!results.poseLandmarks) {
    debug.textContent = "No body detected";
    prevHand = null;
    prevShoulder = null;
    return;
  }

  debug.textContent = "Body detected";

  const landmarks = results.poseLandmarks;

  drawConnectors(ctx, landmarks, Pose.POSE_CONNECTIONS, { color: "cyan", lineWidth: 3 });
  drawLandmarks(ctx, landmarks, { color: "yellow", radius: 4 });

  // Use Right Shoulder (12), Right Elbow (14), Right Wrist (16) for aim
  const shoulder = landmarks[12];
  const elbow = landmarks[14];
  const wrist = landmarks[16];

  const startX = elbow.x * canvas.width;
  const startY = elbow.y * canvas.height;

  // Velocity based on wrist movement
  let speed = 0.1;
  if(prevHand) {
    const dx = (wrist.x - prevHand.x) * canvas.width;
    const dy = (wrist.y - prevHand.y) * canvas.height;
    speed = Math.sqrt(dx*dx + dy*dy);
  }
  prevHand = { x: wrist.x, y: wrist.y };

  // 3D direction vector from elbow to wrist
  const dxNorm = wrist.x - elbow.x;
  const dyNorm = wrist.y - elbow.y;
  const dzNorm = wrist.z - elbow.z;

  const vecLength = Math.sqrt(dxNorm*dxNorm + dyNorm*dyNorm + dzNorm*dzNorm);
  if(vecLength === 0) return;

  const nx = dxNorm / vecLength;
  const ny = dyNorm / vecLength;
  const nz = dzNorm / vecLength;

  // Line length scales with speed
  const lineScale = Math.min(Math.max(speed * 20, 100), 600);

  let x = startX;
  let y = startY;
  let vx = nx * lineScale;
  let vy = ny * lineScale;

  ctx.beginPath();
  ctx.moveTo(x, y);

  for (let i = 0; i < 100; i++) {
    vy += 28; // gravity
    x += vx * 0.02;
    y += vy * 0.02;

    if(y > canvas.height * 0.9) vy *= -0.6; // bounce
    if(x < 0 || x > canvas.width || y > canvas.height) break;

    ctx.lineTo(x, y);
  }

  ctx.strokeStyle = "lime";
  ctx.lineWidth = 4;
  ctx.stroke();
}
</script>

</body>
</html>
