<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3D Hand Aim – Back Camera</title>

<!-- MediaPipe Hands -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  width: 100%;
  height: 100%;
}

#start {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  font-size: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

#debug {
  position: fixed;
  top: 10px;
  left: 10px;
  color: lime;
  font-size: 16px;
  z-index: 20;
}

video, canvas {
  position: absolute;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
}
</style>
</head>
<body>

<div id="start">TAP TO START</div>
<div id="debug">Initializing…</div>
<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script>
const start = document.getElementById("start");
const debug = document.getElementById("debug");
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Previous fingertip for speed calculation
let prevTip = null;
// Previous wrist for rotation smoothing
let prevWrist = null;

start.addEventListener("click", async () => {
  if (document.documentElement.requestFullscreen) {
    await document.documentElement.requestFullscreen();
  }
  start.style.display = "none";
  await startBackCamera();
});

// === BACK CAMERA (Pixel 10 Pro reliable) ===
async function startBackCamera() {
  debug.textContent = "Looking for back camera…";

  const devices = await navigator.mediaDevices.enumerateDevices();
  const backCamera = devices.find(d => d.kind === "videoinput" && d.label.toLowerCase().includes("back"));

  if (!backCamera) {
    debug.textContent = "No back camera found!";
    return;
  }

  debug.textContent = `Back camera found: ${backCamera.label}`;

  const stream = await navigator.mediaDevices.getUserMedia({
    video: { deviceId: { exact: backCamera.deviceId }, width: 1280, height: 720 },
    audio: false
  });

  video.srcObject = stream;

  // === MediaPipe Hands Setup ===
  const hands = new Hands({
    locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
  });

  hands.setOptions({
    maxNumHands: 1,
    modelComplexity: 1,
    minDetectionConfidence: 0.7,
    minTrackingConfidence: 0.7
  });

  hands.onResults(onResults);

  async function loop() {
    await hands.send({ image: video });
    requestAnimationFrame(loop);
  }

  loop();
}

// === 3D-Aware Hand Aim Drawing ===
function onResults(results) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
    debug.textContent = "Back camera active – NO HAND";
    prevTip = null;
    prevWrist = null;
    return;
  }

  debug.textContent = "Back camera active – HAND DETECTED";

  const landmarks = results.multiHandLandmarks[0];

  // --- Smooth landmarks ---
  for (let i = 0; i < landmarks.length; i++) {
    if (!landmarks[i].prev) landmarks[i].prev = { x: landmarks[i].x, y: landmarks[i].y, z: landmarks[i].z };
    landmarks[i].x = 0.5 * landmarks[i].x + 0.5 * landmarks[i].prev.x;
    landmarks[i].y = 0.5 * landmarks[i].y + 0.5 * landmarks[i].prev.y;
    landmarks[i].z = 0.5 * landmarks[i].z + 0.5 * landmarks[i].prev.z;
    landmarks[i].prev.x = landmarks[i].x;
    landmarks[i].prev.y = landmarks[i].y;
    landmarks[i].prev.z = landmarks[i].z;
  }

  drawConnectors(ctx, landmarks, HAND_CONNECTIONS, { color: "cyan", lineWidth: 3 });
  drawLandmarks(ctx, landmarks, { color: "yellow", radius: 4 });

  const wrist = landmarks[0];
  const base = landmarks[5]; // index finger base
  const tip = landmarks[8];  // index fingertip

  const startX = base.x * canvas.width;
  const startY = base.y * canvas.height;

  // --- Compute hand rotation based on wrist to base ---
  let rotX = 0, rotY = 0;
  if (prevWrist) {
    rotX = base.x - prevWrist.x;
    rotY = base.y - prevWrist.y;
  }
  prevWrist = { x: base.x, y: base.y };

  // --- Hand speed (distance fingertip moved) ---
  let speed = 0.1; // default
  if(prevTip) {
    const dx = (tip.x - prevTip.x) * canvas.width;
    const dy = (tip.y - prevTip.y) * canvas.height;
    speed = Math.sqrt(dx*dx + dy*dy);
  }
  prevTip = { x: tip.x, y: tip.y };

  // --- 3D-aware aim vector ---
  const dxNorm = (tip.x - base.x) * canvas.width;
  const dyNorm = (tip.y - base.y) * canvas.height;
  const dzNorm = tip.z - base.z; // 3D depth component
  const vecLength = Math.sqrt(dxNorm*dxNorm + dyNorm*dyNorm + dzNorm*dzNorm);
  if(vecLength === 0) return;

  // Normalize 3D vector
  const nx = dxNorm / vecLength;
  const ny = dyNorm / vecLength;
  const nz = dzNorm / vecLength;

  // --- Line length based on speed ---
  const lineScale = Math.min(Math.max(speed * 20, 100), 600); // min 100, max 600

  let x = startX;
  let y = startY;
  let vx = nx * lineScale;
  let vy = ny * lineScale;

  ctx.beginPath();
  ctx.moveTo(x, y);

  for (let i = 0; i < 50; i++) {
    vy += 28; // gravity
    x += vx * 0.02;
    y += vy * 0.02;

    // bounce bottom
    if(y > canvas.height * 0.9) {
      vy *= -0.6;
    }

    ctx.lineTo(x, y);
  }

  ctx.strokeStyle = "lime";
  ctx.lineWidth = 4;
  ctx.stroke();
}
</script>

</body>
</html>
