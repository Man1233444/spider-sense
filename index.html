<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Spider Sense</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

/* START SCREEN */
#start {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  z-index: 20;
}

/* BLENDED CAMERA VIEW */
#view {
  position: relative;
  width: 100vw;
  height: 100vh;
}

video {
  position: absolute;
  width: 60vw;
  height: 100vh;
  object-fit: cover;
  top: 0;
}

#left {
  left: 0;
}

#right {
  right: 0;
  mask-image: linear-gradient(to left, transparent 0%, black 30%);
  -webkit-mask-image: linear-gradient(to left, transparent 0%, black 30%);
}
</style>
</head>
<body>

<div id="start">TAP TO START</div>

<div id="view">
  <video id="left" autoplay playsinline></video>
  <video id="right" autoplay playsinline></video>
</div>

<script>
const start = document.getElementById("start");
const left = document.getElementById("left");
const right = document.getElementById("right");

start.addEventListener("click", async () => {
  if (document.documentElement.requestFullscreen) {
    await document.documentElement.requestFullscreen();
  }
  start.style.display = "none";
  startCamera();
});

function startCamera() {
  navigator.mediaDevices.getUserMedia({
    video: { facingMode: { exact: "environment" } }
  })
  .then(stream => {
    left.srcObject = stream;
    right.srcObject = stream;
    startDetection();
  });
}

let lastFrame = null;

function startDetection() {
  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");

  setInterval(() => {
    if (left.videoWidth === 0) return;

    canvas.width = left.videoWidth;
    canvas.height = left.videoHeight;
    ctx.drawImage(left, 0, 0);

    const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);

    if (lastFrame) {
      let diff = 0;

      for (let i = 0; i < frame.data.length; i += 40) {
        diff += Math.abs(frame.data[i] - lastFrame.data[i]);
      }

      if (diff > 700000) {
        let strength = Math.min(Math.floor((diff - 700000) / 300000), 8);
        let pattern = [];

        for (let i = 0; i < strength; i++) {
          pattern.push(180, 60);
        }

        navigator.vibrate(pattern);
      }
    }

    lastFrame = frame;
  }, 250);
}
</script>

</body>
</html>
