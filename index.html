<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Spider Sense</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

#start {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  z-index: 10;
}

video {
  width: 100vw;
  height: 100vh;
  object-fit: cover;
}
</style>
</head>
<body>

<div id="start">TAP TO START</div>
<video id="camera" autoplay playsinline></video>

<script>
const start = document.getElementById("start");
const video = document.getElementById("camera");

start.addEventListener("click", async () => {
  if (document.documentElement.requestFullscreen) {
    await document.documentElement.requestFullscreen();
  }
  start.style.display = "none";
  startCamera();
});

function startCamera() {
  navigator.mediaDevices.getUserMedia({
    video: { facingMode: { exact: "environment" } }
  })
  .then(stream => {
    video.srcObject = stream;
    startDetection();
  });
}

let lastContrast = null;

function startDetection() {
  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");

  setInterval(() => {
    if (video.videoWidth === 0) return;

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0);

    const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

    let brightness = [];
    for (let i = 0; i < data.length; i += 40) {
      brightness.push((data[i] + data[i+1] + data[i+2]) / 3);
    }

    // Measure contrast (detail)
    let avg = brightness.reduce((a,b)=>a+b,0) / brightness.length;
    let variance = brightness.reduce((a,b)=>a + Math.abs(b - avg), 0);

    if (lastContrast !== null) {
      let diff = lastContrast - variance;

      // WALL PROXIMITY TRIGGER
      if (diff > 15000) {
        let strength = Math.min(Math.floor(diff / 5000), 8);
        let pattern = [];

        for (let i = 0; i < strength; i++) {
          pattern.push(200, 80);
        }

        navigator.vibrate(pattern);
      }
    }

    lastContrast = variance;
  }, 300);
}
</script>

</body>
</html>
